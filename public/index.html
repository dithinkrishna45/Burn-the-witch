<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ==========================================
         BURN THE WITCH - Client HTML
         A real-time multiplayer text sync application
         ========================================== -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Burn the Witch - Communicate and help each other">
    <meta name="keywords" content="multiplayer, game, real-time, websocket, chat, burn the witch">
    <meta name="author" content="Burn the Witch">

    <title>Burn the Witch - Real-Time Multiplayer</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="title">
                <span class="title-icon">ðŸ”¥</span>
                Burn the Witch
            </h1>
            <p class="subtitle">Communicate and help each other</p>

            <!-- Connection Status -->
            <div class="status-bar">
                <span class="status-indicator" id="status-indicator"></span>
                <span class="status-text" id="status-text">Connecting...</span>
                <span class="user-count" id="user-count">0 users online</span>
            </div>
        </header>

        <!-- Message Display Area -->
        <main class="message-area" id="message-area">
            <!-- Messages will be dynamically inserted here -->
            <div class="welcome-message">
                <span class="welcome-icon">ðŸ‘‹</span>
                <p>Welcome! Type a message below and send it to all connected players.</p>
            </div>
        </main>

        <!-- Input Section -->
        <footer class="input-section">
            <div class="input-container">
                <input type="text" id="text-input" class="text-input" placeholder="Type your message here..."
                    autocomplete="off" maxlength="500">
                <button id="send-button" class="send-button">
                    <span class="send-icon">âž¤</span>
                    <span class="send-text">Send</span>
                </button>
            </div>
            <p class="hint-text">Press <kbd>Enter</kbd> to send</p>
        </footer>
    </div>

    <!-- Decorative background elements -->
    <div class="bg-decoration">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
    </div>

    <!-- Application Script -->
    <script src="script.js"></script>
</body>

</html>
